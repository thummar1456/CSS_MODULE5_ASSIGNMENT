<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media, Canvas, and SVG Demo</title>
    <style>
        canvas, svg {
            border: 1px solid #ccc;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h2>Audio Example</h2>
    <audio controls muted loop autoplay>
        <source src="D:\song\New\[SongsPK.info] 02 - Heropanti - Rabba.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h2>Video Example</h2>
    <video width="320" height="240" controls muted loop autoplay>
        <source src="D:\movie\now you see me 2.mkv" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h2>Canvas Shapes</h2>
    <canvas id="myCanvas" width="300" height="200"></canvas>
    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        // Draw a rectangle
        ctx.fillStyle = "skyblue";
        ctx.fillRect(10, 10, 100, 50);

        // Draw a circle
        ctx.beginPath();
        ctx.arc(200, 60, 40, 0, 2 * Math.PI);
        ctx.fillStyle = "orange";
        ctx.fill();
        ctx.stroke();
    </script>

    <h2>SVG Shapes</h2>
    <svg width="300" height="200">
        <!-- Rectangle -->
        <rect x="10" y="10" width="100" height="50" fill="skyblue" />

        <!-- Circle -->
        <circle cx="200" cy="60" r="40" fill="orange" stroke="black" />
    </svg>

</body>
</html>
